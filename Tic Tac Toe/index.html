<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
   <div class="container">
     <nav class="navbar">
        <div class="judul">
          <div class="nama-1">
            mas
          </div>
          <div class="nama-2">
            amar
          </div>
        </div>
           <ul class="text-navbar">
          <li><a href="/index.html" target="_blank">Music</a></li>
          <li><a href="./Tic Tac Toe/index.html" class="active" target="_blank">Game</a></li>
           <li><a href="../Editor/index.html" target="_blank">Editor</a></li>
      	<input type="checkbox" class="checkbox" id="chk" />
      		<label class="label" for="chk">
		<i class="fas fa-sun"></i>
		<i class="fas fa-moon"></i>
		<div class="ball"></div>
	</label>
</div>
</ul>
</nav>
</div>
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Pilih mau jadi yang mana?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="credit">Kembali ke <a href="../Game/index.html">game awal</a></div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>
  
        <script>
  const chk = document.getElementById('chk');
chk.addEventListener('change', () => {
	document.body.classList.toggle('dark');
});
</script>

  <script src="script.js"></script>

</body>
</html>
